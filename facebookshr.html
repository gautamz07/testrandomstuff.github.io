<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Stuff - Chipboard</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="fonts.css">

    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        ul > li {
            display: inline-block;
            background: #eee;
            color: skyblue;
            padding: 0.35rem 0.5rem;
            font-size: 2rem;
        }
    </style>

</head>
<body>
    

    <a href="#" id="fbshare">share on facebook</a>
    <a href="#" id="anc_2">I am bob</a>

    <script>


const someContent = encodeURIComponent(`Dragonball Sports shoe - New Product at Harry's Cafe\n
--
Size: L
Color: Grey
Quantity: 1
--
Subtotal: INR 5000.00
Taxes: INR 500.00
Total: INR 5500.00
--
https://pmny.in/lIEnqtQ56Wp1`)



        setTimeout(function(){
            document.getElementById('fbshare').addEventListener('click', function(e){
                e.preventDefault();
                // alert('LOL !!');

                if (navigator.share) {
                    navigator
                    .share({
                        title: 'Buy product at shopmatic',
                        text: someContent,
                        url: 'https://pmny.in/lIEnqtQ56Wp1',
                        // title: templates.email.subject(merchantDomain),
                        // text: templates.email.body(merchantDomain),
                        // url: merchantDomain,
                    })
                    .then(() => console.log('Successful share'))
                } else {
                    const windowOptions = 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600'
                    window.open(`https://www.facebook.com/sharer/sharer.php?t=${someContent}`, 'Facebook', windowOptions)
                }

            });

            document.getElementById('anc_2').addEventListener('click', function(e){
                e.preventDefault();
                // console.log('LOL !!');
                let text = this.innerHTML;
                navigator.clipboard.writeText( text )
                    .then( () => console.log('COPIED') )
            });
        }, 2000);
    </script>

</body>
</html>
