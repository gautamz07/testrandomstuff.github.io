<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   
    <a href="" id="msger">Messenger Button</a>

    <script>
        
        document.getElementById('msger').addEventListener('click' , (e) => {
            e.preventDefault();
            // alert();
            window.open('fb-messenger://share?link=' + encodeURIComponent( location.protocol + '//' + location.host + location.pathname ),
      'Messenger', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600')
        });

    </script>

</body>
