<body>


    <a href="#" id="sharewhatsapp">
        share on whatsapp
    </a>


    <img src="./images/rMoB51Z1r6.jpg" alt="">

    <script>
        document.getElementById('sharewhatsapp').addEventListener('click', function (e) {
            e.preventDefault();

            window.open(`https://web.whatsapp.com/send?text=${location.protocol + '//' + location.host + location.pathname}`, 'Whatsapp', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600')
        });

        async function AndroidNativeShare(Title, URL, Description) {
            if (typeof navigator.share === 'undefined' || !navigator.share) {
                alert('Your browser does not support Android Native Share');
            } else {
                const TitleConst = Title;
                const URLConst = URL;
                const DescriptionConst = Description;

                try {
                    await navigator.share({ title: TitleConst, text: DescriptionConst, url: URLConst });
                } catch (error) {
                    console.log('Error sharing: ' + error);
                    return;
                }
            }
        }

        document.getElementById('sharewhatsapp').addEventListener('click', function (e) {
            e.preventDefault();
            AndroidNativeShare('My Page Title', 'https://google.com', 'This is description');

        });

    </script>
